<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoeletronico">Correo Eletronico</label>
                <input type="text" id="correoeletronico" class="input-padron" required placeholder="Email@dominio.com">

                <label for="telefono">telefono</label>
                <input type="text" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx"> 

                 <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend> ¿Como le gustaria que lo contactemos?</legend>

                   <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                  
   
                   <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                 
   
                   <label for="radio-Whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-Whatsapp" checked>whatsapp</label>
                   
              </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                 <label class="checkbox"><input type="checkbox" checked> ¿le gustaria recibir novedades de la Barbería Alura?</label>
             
                 <input type="submit" value="Enviar Formulario" class="enviar">


            </form>

            <table>
                  <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>viernes</td>
                    <td>08h - 20h</td>
                </tr>
                  </tbody>       
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
